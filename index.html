      <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwAsa9XXbQqMCiLgPsOmHzFtqy-pak50x_zY1eTKJCaJ3XZ2cfCcqcy9IYZdV8y8crl/exec'
    const form = document.forms['submit-to-google-sheets']
    const success = document.getElementById('success')
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          alert("Vote successfully done");

          setTimeout(function(){
            success.innerHTML="";
          },5000)
            form.reset();
        })
        .catch(error => console.error('Error!', error.message))
    })
